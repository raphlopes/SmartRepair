<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comming Soon Page</title>

  <!-- PLUGINS CSS STYLE -->
  <link href="assets/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">
  <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Muli:200,300,400,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Herr+Von+Muellerhoff" rel="stylesheet">

  <!-- CUSTOM CSS -->
  <link href="assets/css/app.css" rel="stylesheet">

</head>
<body class="bg-dark">
  <section class="coming-soon-section">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
          <div class="coming-soon text-center">
            <div class="logo"><a href="index.html"><img src="assets/img/logo-blue.png" alt="Logo"></a></div>
            <h1>We Are Coming Soon</h1>
            <span>We will be here soon.Please stay in touch</span>
          </div>
          <div class="count-down text-center">
            <div class="simple_timer"></div>
          </div>
          <form action="" class="addon-form-style text-center">
            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                <button type="submit" class="btn btn-default">Notify Me</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="assets/plugins/jquery/jquery.min.js"></script>
  <script src="assets/plugins/jquery-ui/jquery-ui.min.js"></script>
  <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/plugins/syotimer/jquery.syotimer.min.js"></script>
  <script>
    $('.simple_timer').syotimer({
      year: 2019,
      month: 8,
      day: 28,
      hour: 20,
      minute: 30
    });

  </script>



</body>
</html>
